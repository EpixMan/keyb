
# https://github.com/cheat/cheatsheets
- name: aria2c
  keybinds:
    - name: "Download a file from http(s), ftp, .torrent file or magnet link"
      key: "aria2c <url>"
    - name: "To prevent downloading the .torrent file"
      key: "aria2c --follow-torrent=mem <url>"
    - name: "Download 1 file at a time to directory with urls from file"
      key: "aria2c -j 1 -c -d ~/Downloads -i /path/to/file"
