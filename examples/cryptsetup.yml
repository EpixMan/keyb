# https://github.com/cheat/cheatsheets
- name: cryptsetup
  keybinds:
    - name: "open an encrypted partition /dev/sdb1 (reachable at /dev/mapper/backup)"
      key: "cryptsetup open --type luks /dev/sdb1 backup"
    - name: "open an encrypted partition /dev/sdb1 using a keyfile (reachable at /dev/mapper/hdd)"
      key: "cryptsetup open --type luks --key-file hdd.key /dev/sdb1 hdd"
    - name: "close luks container at /dev/mapper/hdd"
      key: "cryptsetup close hdd"
